    <script type="text/javascript"> 
		
		jQuery.noConflict();
		
		jQuery(document).ready(function($) {
			/* === contact form validation === */
			$('#fc-contact-btn').click(function(e) {
				e.preventDefault();
				$('#fc-contact-form').submit();
			});
			
			$('#fc-contact-form').submit(function(e) {
				var isValid = true;
				
				if ($('#uname').val() == '') {
					isValid = false;
					$('#fc-contact-form .uname-error').text("Please enter your name");
					$("#fc-contact-form .uname-error").slideDown(500);
				}
				else {
					$("#fc-contact-form .uname-error").slideUp(500);
				}
				
				if ($('#uemail').val() == '') {
					isValid = false;
					$('#fc-contact-form .uemail-error').text("Please enter your email id");
					$("#fc-contact-form .uemail-error").slideDown(500);
				}
				else if (!validateEmail($('#uemail').val())) {
					isValid = false;
					$('#fc-contact-form .uemail-error').text("Please enter a valid email id");
					$("#fc-contact-form .uemail-error").slideDown(500);
				}
				else {
					$("#fc-contact-form .uemail-error").slideUp(500);
				}
				
				if ($('#umessage').val() == '') {
					isValid = false;
					$('#fc-contact-form .umessage-error').text("Please enter your message");
					$("#fc-contact-form .umessage-error").slideDown(500);
				}
				else {
					$("#fc-contact-form .umessage-error").slideUp(500);
				}
				
				if (isValid) {
					$.post("form-handler.php",
					{uname:$('#uname').val(), uemail:$('#uemail').val(), umessage:$('#umessage').val()},
					function(data) {
						if (data.status == "success") {
							$('#fc-contact-form .alert-box').removeClass('error');
							$('#fc-contact-form .alert-box').addClass('success');
							$('#fc-contact-form .alert-box span').text("Form has been successfully submitted.");
							$("#fc-contact-form .alert-box").slideDown(500);
						}
						else {
							$('#fc-contact-form .alert-box').removeClass('success');
							$('#fc-contact-form .alert-box').addClass('error');
							$('#fc-contact-form .alert-box span').text("An error occurred while submitting the form. Please try again.");
							$("#fc-contact-form .alert-box").slideDown(500);
						}
					}, "json");
				}
				
				return false;
			});
			
			/* === Closes alert boxes e.g. warning, success etc. === */
			$('.alert-box .close-btn').click(function(e) {
				e.preventDefault();
				$(this).parent().slideUp();
			});
			
		});
